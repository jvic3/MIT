<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organisation</title>
    <link rel="stylesheet" href="orga.css">
</head>
<body>

<form action="">
    <label for="name">Name: </label>
    <input type="text"id="name"placeholder="your name"><br>
    <br>

    <label for="email">Email:  </label>
    <input type="email"id="email"placeholder="your email"><br>
    <br>

    <label for="pword">Password:  </label>
    <input type="password"id="pword"><br>
    <br>

     <label for="pnumber">Phone Number:  </label>
    <input type="number"id="pnumber"><br>
    <br>

    <p class="gn">Gender:
        <label for="male">Male:</label>
        <input type="radio" id="male">
         <label for="female">Female:</label>
        <input type="radio"id="female">
         <label for="other">Other:</label>
        <input type="radio"id="other">
    </p>
    <br>

    <label for="language">Language</label>
    <select class=".select" name="" id="language">
        <option value="selectlanguage">Select Language</option>
        <option value="french">French</option>
        <option value="English">English</option>
        <option value="german">German</option>
        <option value="jamaican">Jamaican</option>
    </select>
    <br><br>


    <label for="zcode">Zip code:</label>
    <input type="text"id="zcode">
    <br><br>
    <label for="aboutyou">About: </label>
    <textarea name="" id="aboutyou"placeholder="Write about yourself" cols="30" rows="3"></textarea><br>
    <br><br><br>

    <button>Register</button>
</form>

</body>
</html>
